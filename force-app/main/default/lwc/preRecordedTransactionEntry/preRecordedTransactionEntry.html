<template>
  <lightning-card title="Pre-Recorded Transaction Entry">
    <div class="slds-m-around_medium">
      <lightning-input
        label="Payee"
        required
        onclick={handlePayeeClick}
      ></lightning-input>

      <lightning-input
        label="Amount"
        type="currency"
        required
      ></lightning-input>

      <lightning-input label="Category" required></lightning-input>

      <lightning-input label="Memo"></lightning-input>

      <div class="slds-m-top_medium">
        <lightning-button
          variant="brand"
          label="Save"
          style="display: grid; width: 100%"
        ></lightning-button>
      </div>
    </div>
  </lightning-card>
</template>
