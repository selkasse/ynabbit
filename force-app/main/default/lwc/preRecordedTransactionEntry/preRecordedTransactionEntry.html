<template>
  <lightning-card title="Pre-Recorded Transaction Entry">
    <div class="slds-m-around_medium">
      <lightning-input
        label="Payee"
        required
        read-only
        value={selectedPayeeName}
        onclick={handlePayeeClick}
      ></lightning-input>

      <lightning-input
        label="Amount"
        type="currency"
        required
        read-only
      ></lightning-input>

      <!-- TODO: multiple lightning-datatables in category modal -->
      <!-- TODO: datatables will have heading of Category Group Name-->
      <!-- TODO: datatables will have rows of Category names and available amounts -->
      <!-- TODO: as in, each Category Group will have its own lightning-datatable -->
      <lightning-input
        label="Category"
        onclick={handleCategoryClick}
        required
        read-only
      ></lightning-input>

      <lightning-input label="Memo"></lightning-input>

      <div class="slds-m-top_medium">
        <lightning-button
          variant="brand"
          label="Save"
          style="display: grid; width: 100%"
        ></lightning-button>
      </div>
    </div>
  </lightning-card>
</template>
