<template>
  <lightning-card title="Pre-Recorded Transaction Entry">
    <div class="slds-m-around_medium">
      <label class="slds-form-element__label">
        <span class="slds-m-right_x-small">Payee</span>
        <lightning-helptext
          content="Click the payee name to change payees"
        ></lightning-helptext>
      </label>
      <div class="slds-m-bottom_small">
        <lightning-input
          type="text"
          variant="label-hidden"
          disabled
          value={selectedPayeeName}
          onclick={handlePayeeClick}
        ></lightning-input>
      </div>

      <div class="slds-m-bottom_small">
        <lightning-input
          label="Amount"
          type="number"
          formatter="currency"
          value={amount}
          disabled
        ></lightning-input>
      </div>

      <div class="slds-m-bottom_small">
        <lightning-input
          label="Category"
          placeholder="Click to select a category"
          onclick={handleCategoryClick}
          required
        ></lightning-input>
      </div>

      <lightning-input label="Memo"></lightning-input>

      <div class="slds-m-top_large">
        <lightning-button
          variant="brand"
          label="Save"
          style="display: grid; width: 100%"
        ></lightning-button>
      </div>
    </div>
  </lightning-card>
</template>
