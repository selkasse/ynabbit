<template>
  <lightning-card title="Select a Category">
    <div class="flex-heading-button slds-p-horizontal_medium">
      <lightning-button label="Back"></lightning-button>
      <lightning-button
        label="Split"
        variant="brand"
        onclick={handleSplit}
      ></lightning-button>
    </div>
    <div class="slds-m-around_small">
      <template for:each={categoryGroups} for:item="categoryGroup">
        <div key={categoryGroup.Id}>
          <h1 class="category-group">{categoryGroup.Name}</h1>
          <template for:each={categoryGroup.Categories__r} for:item="category">
            <div key={category.Id}>
              <c-category
                category={category}
                show-checkbox={isSplit}
              ></c-category>
            </div>
          </template>
        </div>
      </template>
    </div>
  </lightning-card>
</template>
