<template>
  <!-- <div onclick={handleCategoryClick}> -->
  <template if:false={hasData}>
    <lightning-spinner
      alternative-text="Loading"
      size="xx-small"
    ></lightning-spinner>
  </template>

  <template if:true={hasData}>
    <template if:false={showCheckbox}>
      <div onclick={handleCategoryClick}>
        <!-- <lightning-datatable
          key-field="id"
          data={data}
          columns={columns}
          hide-table-header
          hide-checkbox-column
        >
        </lightning-datatable> -->
        <c-category-datatable
          key-field="id"
          data={data}
          columns={columns}
          hide-table-header
          hide-checkbox-column
        >
        </c-category-datatable>
      </div>
    </template>
    <template if:true={showCheckbox}>
      <lightning-datatable
        key-field="id"
        data={data}
        columns={columns}
        hide-table-header
      >
      </lightning-datatable>
    </template>
  </template>
</template>
