<template>
  <template if:false={hasData}>
    <lightning-spinner
      alternative-text="Loading"
      size="xx-small"
    ></lightning-spinner>
  </template>

  <template if:true={hasData}>
    <template if:false={showCheckbox}>
      <div onclick={handleCategoryClick}>
        <c-category-datatable
          key-field="id"
          data={data}
          columns={columns}
          column-widths-mode="auto"
          hide-table-header
          hide-checkbox-column
          class="slds-no-cell-focus"
        >
        </c-category-datatable>
      </div>
    </template>
    <template if:true={showCheckbox}>
      <c-category-datatable
        key-field="id"
        data={data}
        columns={columns}
        column-widths-mode="auto"
        hide-table-header
        onrowselection={handleRowSelection}
        class="slds-no-cell-focus"
      >
      </c-category-datatable>
    </template>
  </template>
</template>
