<template>
  <lightning-modal-header label="Select Category"></lightning-modal-header>
  <lightning-modal-body>
    <template for:each={content} for:item="categoryGroup">
      <div key={categoryGroup.Id}>
        <h1 class="category-group">{categoryGroup.Name}</h1>
        <template for:each={categoryGroup.Categories__r} for:item="category">
          <div key={category.Id}>
            <c-category
              category={category}
              show-checkbox={isSplit}
            ></c-category>
          </div>
        </template>
      </div>
    </template>
  </lightning-modal-body>
  <lightning-modal-footer>
    <lightning-button
      label="Split"
      variant="brand"
      onclick={handleSplit}
    ></lightning-button>
  </lightning-modal-footer>
</template>
